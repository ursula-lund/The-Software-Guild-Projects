<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link href="css/chrislist.css" rel="stylesheet" type="text/css"/>
        <title>ChrisList : EditKeyword</title>
    </head>
    <body>
        <div class="container">
            <h1>ChrisList Security</h1>
            <hr/>
            <div class="navbar">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="home">
                            Home
                        </a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link active" href="admin">
                            Admin
                        </a>
                    </li>
                </ul>
            </div>
            <h2>Edit Keyword Page</h2>
            <div sec:authorize="isAuthenticated()">
                <form class="form-inline"
                      method="POST"
                      action="/logout">
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>
                    <label for="submit">
                        Hello : &nbsp; <span th:text="${#authentication.name}"></span>&nbsp;&nbsp;&nbsp;|                       
                    </label>
                    <button class="btn btn-link" type="submit">Logout</button>
                </form>
            </div>

            <p>
                Only users with the ADMIN role can see this page.
            </p>

            <div class="container">
                <div class="row"> 
                    <h3>Edit Keyword</h3>
                </div>
                <div class="row">
                    <form method="POST" action="editKeyword" class="col-md-10">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="id" th:value ="${keyword.id}"/>
                        <div class="form-group row">
                            <label for="keyword" class="col-md-4 control-label">Keyword: </label>
                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control" 
                                       id="name"
                                       name="name" 
                                       placeholder="Keyword"
                                       th:value="${keyword.name}"
                                       />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="deleted" class="col-md-4 control-label">Deleted: </label>
                            <div class="col-md-8">
                                <input type="checkbox"  
                                       id="enabled"
                                       name="deleted"
                                       th:checked="${keyword.deleted}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-offset-4 col-md-8">
                                <input type="submit" 
                                       class="btn btn-default" 
                                       id="search-button" 
                                       value="Update Keyword"/>
                            </div>
                        </div>
                    </form>
                </div>
                <br/>
                <hr/>
                <footer>
                    <strong>
                        <p class="text-center mt-2">&copy; 2020 ChrisList.org | We're like Craigslist, but Safer!</p>
                    </strong>
                    <p class="text-center mt-2">Proud Sponsor of The Software Guild</p>                            
                </footer>
            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.4.1.js"
                    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js" 
            integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
