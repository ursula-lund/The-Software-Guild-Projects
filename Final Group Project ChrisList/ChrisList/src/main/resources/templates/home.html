<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link href="css/chrislist.css" rel="stylesheet" type="text/css"/>
        <title>ChrisList : Home</title>

    </head>

    <body>

        <div class="container">


            <div class="text-right">
                <span sec:authorize="isAuthenticated()">
                    <form class="text-right"
                          method="POST"
                          action="/logout">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <label for="submit">
                            Hello : &nbsp; <span th:text="${#authentication.name}"> </span>&nbsp;&nbsp;&nbsp;|                       
                        </label>
                        <button class="btn btn-link" type="submit">Logout</button>
                    </form>
                </span>
                <span sec:authorize="isAnonymous()">
                    <a href="/createAccount">Create Account</a> &nbsp;&nbsp;&nbsp;
                    <a th:href="@{/login}">Log in</a>

                </span>
            </div>

            <h1 class="text-center"> &#8962; ChrisList : Home</h1>


            <hr/>
            <div class="navbar">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="nav-item">
                        <a class="nav-link active" href="home">
                            Home
                        </a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="search">
                            Listings
                        </a>
                        <li role="presentation" class="nav-item">
                            <a class="nav-link" href="createlisting">
                                Post New
                            </a>
                        </li>
                        <li role="presentation" class="nav-item">
                            <a class="nav-link" href="admin">
                                Admin 
                            </a>
                        </li>
                </ul>
            </div>


            <div class="container">

                <h2>Keywords</h2>
                <div class="container">
                    <br/>

                    <div style="float:left; margin: 10px;" th:each="currentKeyword : ${keywords}">
                        <li><a href="#" th:href="@{listings(id=${currentKeyword.id})}" th:text="${currentKeyword.name}">Keyword</a></li>                            
                    </div>
                    <br/>
                </div>


            </div>
            <br/>
            <br/>
            <hr/>

            <footer>
                <strong>
                    <p class="text-center mt-2">&copy; 2020 ChrisList.org | We're like Craigslist, but Safer!</p>
                </strong>
                <p class="text-center mt-2">Proud Sponsor of The Software Guild</p>  

                <a href="founders" style="color:black" color="black"><p class="text-center mt-2" >
                        <strong>Meet our Founders!!</strong> &#9829;</p></a>
            </footer>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js" 
        integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
