<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            <title>Super Sightings</title>
    </head>

    <body>


        <div class="container">




            <div class="navbar">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="home">
                            Home
                        </a>
                    </li>

                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="organization">
                            Organizations
                        </a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link active" href="super">
                            Supers
                        </a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="sighting">
                            Sightings
                        </a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="power">
                            Powers
                        </a>        
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="location">
                            Locations
                        </a>
                    </li>
                </ul>
            </div>



            <div class="row m-4">
                <div class="col text-center m-3">
                    <table class="table" >
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Who are they?</th>
                                <th>Rumored Organizations</th>
                                
                            </tr>
                        </thead>
                        <tbody>

                            <tr th:each="super : ${supers}">

                                <td> <a th:href="@{/viewSuper(id=${super.superId})}"th:text="${super.superName}">Name</td>
                                <td th:text="${super.superDesc}">Who are they?</td>

                                <td>
                                    <ul style="list-style-type:none">
                                        <li th:each="x : ${super.organizationsList}">
                                            <a th:text="${x.orgName}" th:href="@{/viewOrganization(id=${x.organizationId})}"></a>
                                        </li>
                                    </ul>
                                </td>
                               


                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>


            <div class="container, text-center">  

                <a class="nav-link" href="addSuper"><h3>Add Super</h3></a>

            </div>
            <br/>
            <br/>

        </div>








        <script src="https://code.jquery.com/jquery-3.4.1.js"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js" 
        integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
